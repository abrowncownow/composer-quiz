<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />


    <!--Local sheet-->
    <link rel="stylesheet" href=".assets/style.css">
    <Title>Composer Quiz</Title>
</head>
<body>
    <header>
        <!--a fixed card, like a nav bar on the top of the screen with a timer, or bottom right-->
            <!--Initially displays information about how the quiz works. Switches to a timer when the quiz starts. After answering a question or the timer runs out, players can click on "keep listening" to delay time until next quiz item-->
        <nav hidden class="timer"></nav> 
    </header>


<!--Dynamic background that changes depending on the type of music playing-->
    <!--backgorund image from https://unsplash.com/s/photos/music-score that rotates depending on the track selected (symphony, harpsichord, piano, etc)-->

<!--Hidden background music that plays music from the correct composer-->
    <!--plays a track (from several of the composer)-->


<!--Card where quiz information is presented-->
    <!--ask a question about composer, provide one of their quotes, and plays some of their music-->
    <div class="container">
        <section class="card">
            <form class="quiz-tile">
                <header class="card-header"></header>
                <section class="question"></section>
                <section class="quote"></section>
                <section class="answers">
                    <ul id="answer-list">
                        <li id="answer-1"></li>
                        <li id="answer-2"></li>
                        <li id="answer-3"></li>
                        <li id="answer-4"></li>
                    </ul>
                </section>
                <button id="answer-btn">Submit</button>    
            </form>
        </section>
    </div>


<footer>
<!--EXTRA: would be cool if it displayed volume controls, and added the track name after completion of the question-->
<section hidden class="footer"></section>
</footer>
<script src="./assets/script.js"></script>
</body>
</html>
